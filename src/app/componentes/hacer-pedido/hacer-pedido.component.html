<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    </ng-container>
  -->
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef> precio </th>
        <td mat-cell *matCellDef="let element"> {{element.precio}} $ </td>
      </ng-container>

      <ng-container matColumnDef="tiempo">
        <th mat-header-cell *matHeaderCellDef> tiempo </th>
       <!-- <td mat-cell *matCellDef="let element"> {{element.tiempo}} <img src="http://www.imagen.com.mx/assets/img/imagen_share.png" style="height:90px;width:150px;margin-top:30px;"> 
          <button class="probando" (click)="pedirProducto(element.nombre,element.tipo,element.precio,element.tiempo)">PEDIR</button></td>-->
          <td mat-cell *matCellDef="let element"> {{element.tiempo}} minutos</td>

      </ng-container>

      <ng-container matColumnDef="imagen">
        <th mat-header-cell *matHeaderCellDef> imagen </th>
        <td mat-cell *matCellDef="let element"> <img src={{element.imagen}} style="height:90px;width:150px;margin-top:30px;">
          
        </td>
      
      </ng-container>

      <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef> cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} <img src="https://us.123rf.com/450wm/asmati/asmati1610/asmati161000106/63404071-positive-symbol-plus-sign-white-icon-on-red-circle-.jpg?ver=6" (click)="sumar(element.nombre)" style="height:30px;width:30px;margin-top:30px;">
        </td>
        </ng-container>
